<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dating App for Animal Adoption</title>
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <!-- navbar placeholder-->
    <div id="navbar">
    </div>

    <!-- page header placeholder-->
    <div id="header">
    </div>

    <!-- account signup -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <h3 class="card-title text-center">CREATE AN ACCOUNT</h3>
            <div class="card-body py-md-4">
              <form _lpchecked="1">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="confirm-password"
                  />
                </div>
                <div
                  class="d-flex flex-row align-items-center justify-content-between"
                >
                  <button class="btn btn-primary">SUBMIT</button>
                </div>
                <div class="login">
                  <button class="btn btn-login"><a href="login.html">SIGN IN</a></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="../static/nav.js"></script>
    <script src="../static/header.js"></script>

  </body>
</html>
