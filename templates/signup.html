    {% extends 'base.html' %}

    {% block main %}
    <!-- account signup -->
    <div class="container">
      <div class="row justify-content-center">
        <div>
          <div class="card">
            <h3 class="card-title text-center">CREATE AN ACCOUNT</h3>
            <div class="card-body py-md-4">
              <form _lpchecked="1">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="confirm-password"
                  />
                </div>
                <div
                  class="d-flex flex-row align-items-center justify-content-between"
                >
                  <button class="btn btn-primary">SUBMIT</button>
                </div>
                <div class="login">
                  <button class="btn btn-login"><a href="/login">SIGN IN</a></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%  endblock %}
